<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Experience Viewer - QRKY</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        .loading-screen .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .ar-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .ar-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .ar-instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <div id="loadingText">Loading AR Experience...</div>
    </div>

    <div class="ar-instructions">
        Move your phone to place the 3D model
    </div>

    <div class="ar-controls">
        <button class="ar-button" onclick="moveLeft()">←</button>
        <button class="ar-button" onclick="moveForward()">↑</button>
        <button class="ar-button" onclick="moveBackward()">↓</button>
        <button class="ar-button" onclick="moveRight()">→</button>
        <button class="ar-button" onclick="rotateLeft()">↺</button>
        <button class="ar-button" onclick="rotateRight()">↻</button>
        <button class="ar-button" onclick="scaleUp()">+</button>
        <button class="ar-button" onclick="scaleDown()">-</button>
    </div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;'
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        vr-mode-ui="enabled: false">

        <a-entity id="model-entity"
                  position="0 0 -2"
                  rotation="-90 0 0"
                  scale="0.5 0.5 0.5">
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
        let currentPosition = { x: 0, y: 0, z: -2 };
        let currentRotation = { x: -90, y: 0, z: 0 };
        let currentScale = { x: 0.5, y: 0.5, z: 0.5 };
        const MOVE_DISTANCE = 0.1;
        const ROTATION_ANGLE = 15;
        const SCALE_FACTOR = 1.2;

        function updateModel() {
            const model = document.getElementById('model-entity');
            model.setAttribute('position', `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`);
            model.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
            model.setAttribute('scale', `${currentScale.x} ${currentScale.y} ${currentScale.z}`);
        }

        function moveLeft() {
            currentPosition.x -= MOVE_DISTANCE;
            updateModel();
        }

        function moveRight() {
            currentPosition.x += MOVE_DISTANCE;
            updateModel();
        }

        function moveForward() {
            currentPosition.z -= MOVE_DISTANCE;
            updateModel();
        }

        function moveBackward() {
            currentPosition.z += MOVE_DISTANCE;
            updateModel();
        }

        function rotateLeft() {
            currentRotation.y -= ROTATION_ANGLE;
            updateModel();
        }

        function rotateRight() {
            currentRotation.y += ROTATION_ANGLE;
            updateModel();
        }

        function scaleUp() {
            currentScale.x *= SCALE_FACTOR;
            currentScale.y *= SCALE_FACTOR;
            currentScale.z *= SCALE_FACTOR;
            updateModel();
        }

        function scaleDown() {
            currentScale.x /= SCALE_FACTOR;
            currentScale.y /= SCALE_FACTOR;
            currentScale.z /= SCALE_FACTOR;
            updateModel();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const experienceId = urlParams.get('id');
                
                if (!experienceId) {
                    throw new Error('No experience ID provided');
                }

                // Fetch experience data
                const response = await fetch(`/api/experiences/${experienceId}`);
                if (!response.ok) throw new Error('Failed to load experience');
                const experience = await response.json();

                // Set up the model
                const modelEntity = document.getElementById('model-entity');
                modelEntity.setAttribute('gltf-model', experience.modelPath);

                // Apply initial settings if they exist
                if (experience.settings) {
                    const { scale, rotation, position } = experience.settings;
                    if (scale) {
                        currentScale = scale;
                        modelEntity.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);
                    }
                    if (rotation) {
                        currentRotation = rotation;
                        modelEntity.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
                    }
                    if (position) {
                        currentPosition = position;
                        modelEntity.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
                    }
                }

                // Hide loading screen when model is ready
                modelEntity.addEventListener('model-loaded', () => {
                    loadingScreen.style.display = 'none';
                });

                // Handle model loading error
                modelEntity.addEventListener('model-error', (error) => {
                    console.error('Model Error:', error);
                    loadingText.textContent = 'Error loading 3D model. Please try again.';
                });

            } catch (error) {
                console.error('Error:', error);
                loadingText.textContent = `Error: ${error.message}. Please refresh the page.`;
            }
        });
    </script>
</body>
</html>
